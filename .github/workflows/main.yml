name: auto deploy CI/CD

on:
  push:
    branches:
      - master
    paths-ignore: # 下列文件的变更不触发部署，可以自行添加
      - LICENSE

jobs:
  build-production:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x] # 配置所需node版本
    steps: # 自动化步骤
      - uses: actions/checkout@v2 # 第一步，检出仓库副本
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }} #规定node.js版本(可不配置)
      - name: Install dependencies # 第二步，安装依赖
        run: npm install
      - name: Build # 第三步，打包代码
        run: npm run build
      # Deploy
      - name: rsync deployments
        uses: burnett01/rsync-deployments@5.2.1
        with:
          switches: -avzr --delete
          path: ./dist/*
          remote_path: ${{ secrets.TARGET }}
          remote_host: ${{ secrets.REMOTE_HOST }}
          remote_user: ${{ secrets.REMOTE_USER }}
          remote_key: ${{ secrets.ACCESS_TOKEN }}
