<!DOCTYPE html>
<html id="html">

<head>
    <title>Cloud</title>
    <script src="/ar/tracking.js"></script>
    <script src="/ar/aframe.min.js"></script>
    <script src="/ar/aframe-ar.js"></script>
    <script src="/opencv/index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <script src="/src/main.js" type="module" async></script>
    <script src="/aframe-extras/aframe-extras.js"></script>
    <script src="/aframe-extras/aframe-text-geometry-component.min.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;'
        vr-mode-ui="enabled: false"
        >
        <a-marker preset="hiro">
            <!-- <a-box color="red" position="0 -2 0" id="model"></a-box> -->
            <!-- Run Survey Walk -->
            <a-entity gltf-model="/Fox/Fox.gltf" scale="0.01 0.01 0.01" position="0 0 0" rotation="0 0 0" id="fox" animation-mixer="clip: Walk"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <p id="log"
        style="position: fixed; top: 30px; left: 30px; color: white; width: 200px; height: 200px; overflow: scroll; z-index: 1000">
        Cloud Page</p>
    <p id="current-color"
        style="position: fixed; top: 230px; left: 30px; color: white;  overflow: scroll; z-index: 1000">
    </p>
</body>

</html>
