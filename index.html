<!DOCTYPE html>
<html id="html">

<head>
    <script src="/ar/aframe.min.js"></script>
    <script src="/ar/aframe-ar.js"></script>
    <script src="/opencv/index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <script src="/src/main.js" type="module" async></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;'>
        <a-marker preset="hiro">
            <a-entity position="-5 2 0" scale="0.5 0.5 0.5" light="type: ambient; color: #FFF" rotation="-90 0 0"
                gltf-model="/cloud/cloud.gltf" id="model"
                animation="property: position; to: 5 2 0; dur: 5000; easing: linear; loop: true"
                animation__2="property: rotation; to: 360 0 0; loop: true; dur: 20000">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <p id="log"
        style="position: fixed; top: 30px; left: 30px; color: white; width: 200px; height: 200px; overflow: scroll; z-index: 1000">
        Loading...</p>
    <p id="current-color"
        style="position: fixed; top: 230px; left: 30px; color: white;  overflow: scroll; z-index: 1000">
    </p>
</body>

</html>
