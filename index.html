<!DOCTYPE html>
<html id="html">

<head>
    <script src="/tracking.js" async></script>
    <script src="/ar/aframe.min.js"></script>
    <script src="/ar/aframe-ar.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" type="module" async></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity position="0 1 0" scale="0.5 0.5 0.5" light="type: ambient; color: #FFF" rotation="-90 0 0"
                gltf-model="/cloud/cloud.gltf" id="model"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <p id="log" style="position: fixed; top: 30px; left: 30px; color: white; width: 200px; height: 200px; overflow: scroll; z-index: 1000">Loading...</p>
    <div id="current-color" style="position: fixed; top: 230px; left: 30px; color: white; width: 200px; height: 30px; overflow: scroll; z-index: 1000"></div>
</body>

</html>
