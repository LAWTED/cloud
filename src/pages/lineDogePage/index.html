<!DOCTYPE html>
<html id="html">

<head>
    <title>I found a dog to send you a flower</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="/ar/tracking.js"></script>
    <script src="/ar/aframe.min.js"></script>
    <script src="/ar/aframe-ar.js"></script>
    <script src="/ar/gestures.js"></script>
    <script src="/opencv/index.js" type="text/javascript"></script>
    <script src="/aframe-extras/aframe-extras.js"></script>
    <script src="/aframe-extras/aframe-text-geometry-component.min.js"></script>
    <script src="/aframe-extras/aframe-gif-shader.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;'
        vr-mode-ui="enabled: false" gesture-detector id="scene">
        <a-assets>
            <img id="lineDoge" src="/lineDoge.gif">
        </a-assets>
        <a-marker preset="hiro" raycaster="objects: .clickable" emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">
            <a-entity geometry="primitive:plane;width:2;height:2;" side="front" position="0 0 0"
                material="shader:gif;src:#lineDoge;alphaTest:0.5;" animation-mixer="clip: Survey; crossFadeDuration: 2"
                gesture-handler class="clickable"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <h1 id="title"
        style="position: fixed; top: 30px; color: #FD7095; z-index: 1000; left: 0;right: 0; text-align: center;padding: 10px; margin: 20px; background-color: rgba(255,255,255,0.8); border-radius: 20px; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        I found a dog to send you a flower!</h1>
</body>

</html>
